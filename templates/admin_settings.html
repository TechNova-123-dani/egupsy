{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-lg-6">
    <div class="card card-soft p-4">
      <h4 class="mb-3">Logo</h4>
      <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="action" value="logo">
        <div class="mb-3">
          <input class="form-control" type="file" name="logo" accept=".png,.jpg,.jpeg,.gif,.webp" required>
        </div>
        <button class="btn btn-egup" type="submit">Upload Logo</button>
      </form>
      <div class="mt-3">
        <div class="small text-muted">Current:</div>
        <div class="logo-box mt-2">
          {% if logo_url %}
            <img src="{{ logo_url }}" alt="Logo">
          {% else %}
            <span class="text-muted">No logo uploaded.</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card card-soft p-4">
      <h4 class="mb-3">Admin Credentials</h4>
      <form method="POST">
        <input type="hidden" name="action" value="creds">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" value="{{ admin.username if admin else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <button class="btn btn-egup" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
